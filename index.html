<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Launch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-page">
        <button id="launch-button">
            <span>☢️ Launch Nuke</span>
        </button>
    </div>

    <div id="animation" class="hidden">
        <h1>Animation in Progress...</h1>
        <audio id="sound" src="nuke-bomb.mp3" preload="auto"></audio>
        <div id="map" class="hidden">
            <h2>Choose a Location</h2>
            <div id="world-map"></div>
            <button id="confirm-launch">LAUNCH</button>
        </div>
    </div>

    <div id="countdown" class="hidden">
        <h2>Countdown: <span id="countdown-timer">5</span></h2>
        <h3>Launch successful!</h3>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
